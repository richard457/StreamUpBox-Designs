<table class="table" ng-controller="FolderController" >
  
  <tbody ng-controller="FilesController">
    <tr  ng-repeat="file in files | filter: search">

      <td>
        <img ng-src="{{fileType(file.type)}}" style="padding-right:2px;" />
      </td>
      <td>
        <a ui-sref="preview({ preview: file.dropbox_name,extension:file.type,of:'of',user:file.user.username })">{{file.name}}</a>
      </td>
    </tr>
  </tbody>
</table>
